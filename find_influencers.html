<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> <!-- 공통 CSS -->
    <link rel="stylesheet" href="find_influencers.css"> <!-- 페이지별 고유 CSS -->
    <title>인플루언서 찾기</title>
</head>
<body data-page="findInfluencers">
    <!-- 네비게이션 바는 navbar.js에서 로드됨 -->

    <!-- 인플루언서 찾기 콘텐츠 -->
    <div class="content-container">
        <h1>인플루언서 찾기</h1>
        <p>조건을 입력하여 원하는 인플루언서를 검색하세요.</p>
        <form id="product-form">
            <label for="title">상품 이름:</label>
            <input type="text" id="title" name="title" required><br>

            <label for="description">상품 설명:</label>
            <textarea id="description" name="description" required></textarea><br>

            <label for="keywords">상품 키워드:</label>
            <input type="text" id="keywords" name="keywords" required><br>

            <button type="submit">검색</button>
        </form>

        <div id="results-container"></div> <!-- 추천 결과 표시 -->
    </div>

    <script src="navbar.js"></script> <!-- 네비게이션 바 로드 -->
    <script src="find_influencers.js"></script> <!-- 페이지별 JS -->
</body>
</html>
