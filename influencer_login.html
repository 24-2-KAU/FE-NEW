<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Login & Signup</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #333;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .login-btn {
            background-color: #4285f4;
            color: #fff;
        }
        .signup-btn {
            background-color: #34a853;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Influencer Platform</h1>
        <p>구글로 로그인하거나 회원가입하세요</p>
        <button class="login-btn" onclick="login()">Google 로그인</button>
        <button class="signup-btn" onclick="signup()">Google 회원가입</button>
    </div>

    <script>
        function login() {
            window.location.href = 'http://localhost:3000/login';
        }

        function signup() {
            window.location.href = 'http://localhost:3000/signup';
        }
    </script>
</body>
</html>
