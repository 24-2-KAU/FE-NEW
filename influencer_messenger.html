<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Messenger</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="influencer_messenger.css">
</head>
<body data-page="messenger">
    <div class="content-container">
        <h1>인플루언서 메신저</h1>
        <div id="chatRoomContainer" class="chat-room-container">
            <!-- 채팅방 목록 표시 -->
            <p>채팅방을 선택하여 메시지를 확인하세요.</p>
        </div>
        <div id="messageContainer" class="message-container"></div>
        <input type="text" id="messageInput" placeholder="메시지를 입력하세요" />
        <button onclick="sendMessage()">전송</button>
    </div>
    <script src="navbar_influencer.js"></script>
    <script src="messenger_influencer.js"></script>
</body>
</html>
