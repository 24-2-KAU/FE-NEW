<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="influencer_register.css">
    <title>Influencer Register</title>
</head>
<body>
    <div class="register-container">
        <h1>Register with Google</h1>
        <div class="button" id="googleSignupButton">Register with Google</div>

        <h3>주의 사항</h3>
        <p>회원가입은 구글 계정을 통해서만 가능합니다.</p>
    </div>

    <script>
        document.getElementById('googleSignupButton').addEventListener('click', function() {
            window.location.href = '/oauth/signup'; // OAuth 서버의 회원가입 URL로 이동
        });
    </script>
</body>
</html>
